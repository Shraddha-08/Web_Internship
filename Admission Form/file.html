<!DOCTYPE html>
<html>
    <head>
        <title>
            Admission Form
        </title>
        <link rel="stylesheet" href="file.css">
    </head>
<body>
<p>ABC College, Ahmednagar<br>
   Gandhi Nagar, Shivaji Road<br>
   423-126<br>
   xyz@gmail.com<br>
   200-199<br>
</p>
<div class="logo"><img src="final logo.JPG" alt="logo"></div>
<hr>

<h1>Admission Form:</h1>

  <form enctype="multipart/form-data">
    <div class="first">

        <label for="fname">Full Name:</label>
        <input type="text" id="fname" placeholder="Enter your name......."><br>

        <label for="email">E-mail id:</label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br>

        <label for="bdate">Birth Date:</label><br>
        <input type="date" id="bdate"><br>
    

    
        <label>Gender:</label>
        <br>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Other">Other<br>
    
        <label for="num">Mobile Number:</label>
        <br>
        <input type="number" id="num" max="10" min="10"><br>

        <label for="addr">Address:</label>
        <input type="address" id="addr"><br>
    
        <label for="per">SSC Percentage:</label>
        <br>
        <input type="number" id="per"><br>

        <label for="per1">HSC Percentage:</label>
        <br>
        <input type="number" id="per1"><br>

        <label for="per2">CET Score:</label>
        <br>
        <input type="number" id="per2"><br>
    
        HSC Subjects:<br>
        <input type="checkbox">Marathi
        <input type="checkbox">IT
        <input type="checkbox">English
        <input type="checkbox">Hindi
        <input type="checkbox">Maths
        <input type="checkbox">Biology
        <input type="checkbox">Physics
        <input type="checkbox">Chemistry
        <input type="checkbox">Geography<br>
    
        <label for="upl">Upload your SSC Marksheet:</label><br>
        <input type="file" id="upl"><br>

        <label for="upl1">Upload your HSC Marksheet:</label><br>
        <input type="file" id="upl1"><br>

      
        <input type="Submit" value="Submit">
    
        <input type="reset" value="Reset">
    </div>


  </form>

</body>

</html>
